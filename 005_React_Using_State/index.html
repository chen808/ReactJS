<!DOCTYPE html>
<html>

    <!-- React -->
    <script src="https://fb.me/react-0.13.3.min.js"></script>
    <script src="http://fb.me/JSXTransformer-0.13.3.js"></script>

    <title>005_React_Using State</title>
</head>



<body>

    <div id="react-container"></div>

    <script type="text/jsx" >
        // Component
        var Checkbox = React.createClass({
            // initialize default state
            getInitialState: function() {
                // will return an object
                return {checked: true}
            },

            handleCheck: function() {
                // setState is the primary method that we use to
                // trigger any user interface updates from event handlers
                this.setState({checked: !this.state.checked})
            },

            render: function() {

                var msg;

                // if checked is true
                if(this.state.checked) {
                    msg = "checked";
                }
                else {
                    msg = "unchecked";
                }
                // each time the checkbox is triggered, the 'onChange' activates 'handleCheck'
                return( <div>
                          <input type="checkbox" onChange={this.handleCheck} defaultChecked={this.state.checked} />
                          <p>This box is {msg}.</p>
                        </div>);
            }
        });




        React.render(<Checkbox />, document.getElementById('react-container')); 

    </script>

</body>
</html>
