<!DOCTYPE html>
<html>
<head>
	<title>002_ReactJS_React Components</title>
	<!-- ReactJS CDN -->
	<script src="https://fb.me/react-0.13.3.min.js"></script>
	<!-- Babel CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
</head>


<body>

	<!-- The following div container will hold whatever comes out of 'MyComponent' -->
	<div id='react-container'></div>

	<script type="text/babel">

		// Component
		var MyComponent = React.createClass({
			render: function(){
				return <div>My Component</div>
			}
		});


		// if rendering the same thing over and over, just wrap it in a div container
		React.render(<div>
					<MyComponent />
					<MyComponent />
					<MyComponent />
					</div>, document.getElementById('react-container'));


	</script>
</body>
</html>
