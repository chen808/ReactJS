<!DOCTYPE html>
<html>
<head>
	<title>003_ReactJS_React Properties</title>
	<!-- ReactJS CDN -->
	<script src="https://fb.me/react-0.13.3.min.js"></script>
	<!-- Babel CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.js"></script>
</head>


<body>

	<!-- The following div container will hold whatever comes out of 'MyComponent' -->
	<div id='react-container'></div>






	<script type="text/babel">

		// Component
		var MyComponent = React.createClass({
			// Render method
			render: function(){
				return <div>
				<h1>{ this.props.text }</h1>
				<p>{ this.props.children }</p>
				</div>
			}
		});


		// to reuse a React component, place it between div tags
		React.render(<div>
					// adding properties, in this case 'text'
					<MyComponent text="Hello World">This is hello</MyComponent>
					<MyComponent text="How are you">This is how are you</MyComponent>
					<MyComponent text="Goodbye">This is goodbye</MyComponent>
					</div>, document.getElementById('react-container'));


	</script>
</body>
</html>
